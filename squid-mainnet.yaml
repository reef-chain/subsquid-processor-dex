manifestVersion: subsquid.io/v0.1
name: reef-swap
version: 4
description: |-
  Reef Swap data

build:

deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK:
        mainnet
      NODE_RPC_WS:
        wss://rpc.reefscan.info/ws
      ARCHIVE_LOOKUP_NAME:
        reef
      FACTORY_ADDRESS:
        "0x380a9033500154872813F6E1120a81ed6c0760a8"
      VERIFY_POOLS:
        true
      VERIFICATION_API_URL:
        https://api.reefscan.com
      VERIFICATION_BATCH_INTERVAL:
        10000
      START_BLOCK:
        1
    cmd: [ "node", "lib/processor" ]
  api:
    cmd: [ "npx", "squid-graphql-server", "--subscriptions", "--max-root-fields", "15", "--max-response-size", "1000"]
  secrets:
    - ADMIN_KEY

scale:
 addons:
   postgres:
     profile: large