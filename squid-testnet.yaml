manifestVersion: subsquid.io/v0.1
name: reef-swap-testnet
version: 4
description: |-
  Reef Swap testnet data

build:

deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK:
        testnet
      NODE_RPC_WS:
        wss://rpc-testnet.reefscan.info/ws
      ARCHIVE_LOOKUP_NAME:
        reef-testnet
      FACTORY_ADDRESS:
        "0x8Fc2f9577f6c58e6A91C4A80B45C03d1e71c031f"
      VERIFY_POOLS:
        true
      VERIFICATION_API_URL:
        https://api-testnet.reefscan.com
      VERIFICATION_BATCH_INTERVAL:
        10000
      START_BLOCK:
        1
    cmd: [ "node", "lib/processor" ]
  api:
    cmd: [ "npx", "squid-graphql-server", "--subscriptions", "--max-root-fields", "15", "--max-response-size", "1000"]
  secrets:
    - ADMIN_KEY
